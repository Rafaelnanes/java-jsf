<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/layout-padrao.xhtml">
	<ui:define name="conteudo">
		<p:panel header="Product Info" style="margin-bottom:20px">
			<h:form>
				<p:growl id="messages" sticky="true" />
				<p:panelGrid columns="2" bgcolor="gray">
					
					<h:outputLabel value="Name: " />
					<h:outputLabel value="#{productInfoBean.product.name}" />
	
					<h:outputLabel value="Value: " />
					<h:outputLabel value="#{productInfoBean.product.value}" />
					
					<h:outputLabel value="Type:" />
					<h:outputLabel value="#{productInfoBean.product.productType}" />
					
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
