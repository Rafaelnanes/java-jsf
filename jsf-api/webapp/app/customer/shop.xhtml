<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/layout-padrao.xhtml">
	<ui:define name="conteudo">
		<p:panel id="basic" header="Shop" style="margin-bottom:20px">
			<p:dataList value="#{shopBean.products}" var="product" type="definition">
				<f:facet name="header">
           			 Definition
		        </f:facet>
		        	Name: #{product.name}, Type: #{product.productType.description}
		        <f:facet name="description">
					value: #{product.value}
				</f:facet>
			</p:dataList>
		</p:panel>
	</ui:define>
</ui:composition>
