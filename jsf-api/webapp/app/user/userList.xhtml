<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/layout-padrao.xhtml">
	<ui:define name="conteudo">
		<p:panel header="User List" style="margin-bottom:20px">
			<h:form id="userFormList">

				<p:growl id="message" showDetail="true" />

				<p:dataTable id="userList" var="p" value="#{userListBean.products}"
					paginator="true" rows="5">
					<p:column headerText="Id">
						<h:outputText value="#{p.id}" />
					</p:column>

					<p:column headerText="Login">
						<h:outputText value="#{p.login}" />
					</p:column>

					<p:column>
						<p:commandLink value="[Remove]"
							actionListener="#{userListBean.remove}"
							update=":userFormList:userList">
							<f:param name="id" value="#{p.id}" />
							<p:confirm header="Confirmation"
								message="Are you sure to remove?" icon="ui-icon-alert" />
						</p:commandLink>
					</p:column>

					<p:column>
						<h:link value="[Update]" outcome="userUpdate.xhtml">
							<f:param name="id" value="#{p.id}" />
						</h:link>
					</p:column>

					<p:column>
						<h:link value="[Info]" outcome="userInfo.xhtml">
							<f:param name="id" value="#{p.id}" />
						</h:link>
					</p:column>
				</p:dataTable>

				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Yes" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
