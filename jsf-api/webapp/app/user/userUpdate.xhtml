<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/layout-padrao.xhtml">
	<ui:define name="conteudo">
		<p:panel header="User Update" style="margin-bottom:20px">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<h:inputHidden value="#{userUpdateBean.user.id}" />
				<p:panelGrid columns="2" bgcolor="gray">

					<h:outputLabel value="Login: " />
					<p:inputText value="#{userUpdateBean.user.login}" required="true"
						requiredMessage="#{msg['user.login.required']}" />

					<h:outputLabel value="Password: " />
					<p:password value="#{userUpdateBean.user.password}" required="true"
						requiredMessage="#{msg['user.password.required']}" />

					<h:outputLabel value="Enabled: " />
					<p:selectOneMenu value="#{userUpdateBean.user.enabled}"
						required="true">
						<f:selectItem itemValue="true" itemLabel="Yes" />
						<f:selectItem itemValue="false" itemLabel="No" />
					</p:selectOneMenu>

					<h:outputLabel value="User Levels: " />
					<p:selectOneMenu value="#{userUpdateBean.authorizationType}">
						<f:selectItems value="#{userUpdateBean.authorizations}" var="p"
							itemLabel="#{p}" itemValue="#{p}" />
					</p:selectOneMenu>

					<h:commandButton value="Update"
						actionListener="#{userUpdateBean.update}" />
				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
