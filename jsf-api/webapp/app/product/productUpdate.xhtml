<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/layout-padrao.xhtml">
	<ui:define name="conteudo">
		<p:panel header="Product Update" style="margin-bottom:20px">
			<h:form>
				<p:growl id="messages" showDetail="true" />
				<h:inputHidden value="#{productUpdateBean.product.id}" />
				<p:panelGrid columns="2" bgcolor="gray">

					<h:outputLabel value="Name: " />
					<p:inputText value="#{productUpdateBean.product.name}"
						required="true" requiredMessage="#{msg['product.name.required']}" />

					<h:outputLabel value="Value: " />
					<p:inputText value="#{productUpdateBean.product.value}"
						required="true" requiredMessage="#{msg['product.value.required']}"
						validator="rbn.edu.validators.ProductValueValidator" />

					<h:outputLabel value="Type:" />
					<p:selectOneMenu value="#{productUpdateBean.product.productType}"
						required="true">
						<f:selectItems value="#{productUpdateBean.productTypes}" />
					</p:selectOneMenu>

					<h:commandButton value="Update"
						actionListener="#{productUpdateBean.update}" />

				</p:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
