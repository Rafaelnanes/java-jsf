<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<h:form id="barraDeFerramentas">
		<p:growl id="messages" />
		<p:menubar>
			<p:menuitem value="Shop" url="/app/customer/shop.xhtml" />
			<p:submenu label="Product">
				<p:menuitem value="Add" url="/app/product/productAdd.xhtml" />
				<p:menuitem value="List" url="/app/product/productList.xhtml" />
			</p:submenu>
			<p:submenu label="User">
				<p:menuitem value="Add" url="/app/user/userAdd.xhtml" />
				<p:menuitem value="List" url="/app/user/userList.xhtml" />
				<p:separator />
				<p:menuitem value="Logout" action="#{userBean.logout}" rendered="#{userBean.userLogged}" />
				<p:menuitem value="Login" url="/login.xhtml" rendered="#{!userBean.userLogged}" />
			</p:submenu>
		</p:menubar>
	</h:form>
</ui:composition>
</html>
