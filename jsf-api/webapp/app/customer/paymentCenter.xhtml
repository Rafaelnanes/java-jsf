<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/layout-padrao.xhtml">
	<ui:define name="conteudo">
		<p:growl id="messages" showDetail="true" />
		<h:form>
			<h3>Pay Center</h3>
			<p:panelGrid columns="2">
				<h:outputText value="Payment method::" />
				<p:selectOneMenu value="#{paymentBean.payment.type}">
					<f:selectItems var="p" itemLabel="#{p.description}"
						value="#{paymentBean.paymentTypes}" />
				</p:selectOneMenu>

				<h:commandButton value="Pay" actionListener="#{paymentBean.pay}" />
			</p:panelGrid>


		</h:form>
	</ui:define>
</ui:composition>
