<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/template/layout-padrao.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:growl id="messages" sticky="true" />
			<p:panelGrid columns="2" bgcolor="gray">

				<h:outputLabel value="Name: " />
				<p:inputText value="#{productAddBean.product.name}" required="true" requiredMessage="#{msg.nameRequired}" />

				<h:outputLabel value="Value: " />
				<p:inputText value="#{productAddBean.product.value}" required="true" requiredMessage="#{msg.valueRequired}">
					<f:validateDoubleRange minimum="1" maximum="500000"></f:validateDoubleRange>
				</p:inputText>
				
				<h:outputLabel value="Type:" />
				<p:selectOneMenu value="#{productAddBean.product.productType}" required="true" >
					<f:selectItems var="p" itemLabel="#{p.description}" value="#{productAddBean.productTypes}" />
				</p:selectOneMenu>
				
				<h:commandButton value="Create"
					actionListener="#{productAddBean.create}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
